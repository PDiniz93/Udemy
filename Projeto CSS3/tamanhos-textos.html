<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamanho de textos</title>
    
    <style type="text/css">
        
        div{
            font-size: 20px;
        }
        
        .texto {
            
            font-size: 1em;
        }
        .texto2 {
            font-size: 15px;
        }
        
    
    </style>
</head>
<body>
   
    <div> <!-- container pai-->
         <p class="texto">Conteúdo 1</p> <!-- container filhos-->
         <p class="texto2">Conteúdo 2</p><!-- container filhos-->
    </div>
    
</body>
</html>
