<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Divs e Span</title>

        <style type="text/css">

            #topo{
                background: blue;
            }

            #conteudo {
                background: red;
            }
            .produto {
                background: grey;
                margin: 10px;
            }
            #rodape{
                background: green;
            }


        </style>

    </head>
    <body>

      <div id="topo">

          <img src="Imagens/amazon.png" width="200">
          <ul>
              <li>Home</li>
              <li>Produtos</li>
              <li>Contato</li>
          </ul>

      </div>

      <div id="conteudo"> <!--Block-->

          <div class="produto">Produto 1</div>

          <div class="produto">Produto 2</div>

          <div class="produto">Produto 3</div>


      </div>

       <div id="rodape"> rodape </div>

       <span id="assinatura"> Pedro </span> <!--Inline-->
       <span> Diniz </span>
    </body>
</html>

Div elemento tipo block, blocos.
