<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elementos Flutuantes</title>

  <style type="text/css">

    #principal {
      border: 5px solid red;
      background: green;
    }

    .conteudo {
      background: blue;
      border: 1px solid gray;
      width: 150px;
      height: 150px;
      color: white;
      margin: 10px;
      float: left;
    }

    .clear {
      clear: both;
    }
  </style>

</head>

<body>

  <div id="principal">

    <div class="conteudo">
      Conteudo 1
    </div>

    <div class="conteudo">
      Conteudo 2
    </div>

    <div class="conteudo">
      Conteudo 3
    </div>

    <div class="conteudo">
      AA
    </div>

    <div class="clear"></div>

  </div>

</body>

</html>
