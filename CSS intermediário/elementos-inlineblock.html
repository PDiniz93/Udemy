<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style type="text/css">
    .inline{
      border: 1px solid red;
    }
    .bloco {
      border: 1px solid red;
    }
    .blocoinline {
      border: 1px solid red;
      display: inline-block;
    }

  </style>

</head>

<body>

  <span class="inline">Bloco 1</span>
  <span class="inline">Bloco 2</span>

  <h1 class="bloco">Teste 1</h1>
  <h1 class="bloco">Teste 2</h1>

  <h1 class="blocoinline">Teste 1</h1>
  <h1 class="blocoinline">Teste 2</h1>

</body>

</html>
